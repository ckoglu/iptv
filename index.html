    <script src="js/navigation.js"></script>
    <script src="js/m3u-loader.js"></script>
    <script>
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Load content from m3u files
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ Index.html loaded, starting M3U loaders...');
            loadAllContent();
        });

        function loadAllContent() {
            // TÃ¼m kategorileri yÃ¼kle
            const loaders = [
                initM3ULoader('https://raw.githubusercontent.com/ckoglu/iptv/refs/heads/main/list/film.m3u', 'popular-movies', 'film'),
                initM3ULoader('https://raw.githubusercontent.com/ckoglu/iptv/refs/heads/main/list/dizi.m3u', 'popular-series', 'dizi'),
                initM3ULoader('https://raw.githubusercontent.com/ckoglu/iptv/refs/heads/main/list/belgesel.m3u', 'documentary-channels', 'belgesel'),
                initM3ULoader('https://raw.githubusercontent.com/ckoglu/iptv/refs/heads/main/list/canli.m3u', 'live-channels', 'canli')
            ];

            // TÃ¼m loader'lar tamamlandÄ±ÄŸÄ±nda
            Promise.all(loaders).then(() => {
                console.log('âœ… TÃ¼m iÃ§erikler yÃ¼klendi');
                setupScrollButtons();
            });
        }

        function setupScrollButtons() {
            const scrollLeftBtns = document.querySelectorAll('.scroll-left');
            const scrollRightBtns = document.querySelectorAll('.scroll-right');
            
            scrollLeftBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const target = this.getAttribute('data-target');
                    scrollContent(target, -400);
                });
            });
            
            scrollRightBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const target = this.getAttribute('data-target');
                    scrollContent(target, 400);
                });
            });
        }

        function scrollContent(containerId, amount) {
            const container = document.getElementById(containerId);
            if (container) {
                container.scrollBy({
                    left: amount,
                    behavior: 'smooth'
                });
            }
        }

        function goToSearch() {
            window.location.href = 'ara.html';
        }

        function goToFilms() {
            window.location.href = 'film.html';
        }

        function showInfo() {
            alert('STREAMTV - SÄ±nÄ±rsÄ±z eÄŸlence platformu. Binlerce film, dizi ve canlÄ± TV kanalÄ±na eriÅŸim saÄŸlayÄ±n.');
